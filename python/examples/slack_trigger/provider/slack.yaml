    type: "secret-input"
    required: true
    label:
      en_US: "Signing Secret"
      ja_JP: "Signing Secret"
      zh_Hans: "签名密钥"
    placeholder:
      en_US: "Paste your Slack signing secret"
      ja_JP: "Slack の signing secret を貼り付けてください"
      zh_Hans: "粘贴你的 Slack signing secret"
    help:
      en_US: "Get your signing secret from your Slack app."
      ja_JP: "Slack の signing secret を取得してください。"
      zh_Hans: "从你的 Slack app 获取 signing secret。"
    url: https://api.slack.com/apps/
