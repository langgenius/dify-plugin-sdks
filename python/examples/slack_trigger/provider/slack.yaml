identity:
  author: langgenius
  description:
    en_US: Trigger plugin for Slack, connect Slack events to Dify AI workflows
    ja_JP: Slack トリガープラグイン、Slack イベントを Dify AI ワークフローに接続
    zh_Hans: 为 Slack App 设计的触发器插件，将 Slack 中的各类事件与 Dify 的 AI 工作流连接起来
  icon: icon.svg
  label:
    en_US: Slack Triggers
    zh_Hans: Slack 触发器
    ja_JP: Slack トリガー
