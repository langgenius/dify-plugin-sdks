identity:
  name: "im_created"
  author: "langgenius"
  label:
    en_US: "IM Created"
    ja_JP: "IM Created"
    zh_Hans: "IM Created"
description:
  en_US: "A DM was created. See https://api.slack.com/events/im_created for details."
  ja_JP: "A DM was created. See https://api.slack.com/events/im_created for details."
  zh_Hans: "A DM was created. See https://api.slack.com/events/im_created for details."
parameters: []
output_schema:
  type: "object"
  properties:
    event_topic:
      type: "string"
      description: "Slack event topic identifier."
    event_type:
      type: "string"
      description: "Slack event type value reported in the payload."
    event_id:
      type: "string"
      description: "Unique Slack event ID."
    team_id:
      type: "string"
      description: "Slack workspace team ID."
    api_app_id:
      type: "string"
      description: "Slack application ID receiving the event."
    event_time:
      type: "string"
      description: "Event timestamp provided by Slack."
    event_context:
      type: "string"
      description: "Slack event context reference."
    authorizations:
      type: "array"
      description: "Authorizations included in the event envelope."
      items:
        type: "object"
    authed_users:
      type: "array"
      description: "Authed user identifiers granted to this app."
      items:
        type: "string"
    authed_teams:
      type: "array"
      description: "Authed team identifiers granted to this app."
      items:
        type: "string"
    is_ext_shared_channel:
      type: "boolean"
      description: "Whether the event originated from an externally shared channel."
    channel_type:
      type: "string"
      description: "Channel classification associated with the event when applicable."
    summary:
      type: "string"
      description: "Short description of the Slack event."
    doc_url:
      type: "string"
      description: "Documentation URL for the Slack event."
    scopes_required:
      type: "array"
      description: "OAuth scopes required to receive this event."
      items:
        type: "string"
    tokens_allowed:
      type: "array"
      description: "Token types allowed to subscribe to this event."
      items:
        type: "string"
    tags:
      type: "array"
      description: "Slack metadata tags describing the event."
      items:
        type: "string"
    event_body:
      type: "object"
      description: "Sanitized Slack event body content."
    raw_payload:
      type: "object"
      description: "Sanitized Slack event envelope received from Slack."
  required:
    - "event_topic"
    - "event_type"
    - "event_id"
    - "team_id"
    - "api_app_id"
    - "event_time"
    - "event_context"
    - "authorizations"
    - "authed_users"
    - "authed_teams"
    - "is_ext_shared_channel"
    - "channel_type"
    - "summary"
    - "doc_url"
    - "scopes_required"
    - "tokens_allowed"
    - "tags"
    - "event_body"
    - "raw_payload"
extra:
  python:
    source: "events/im/im_created.py"
