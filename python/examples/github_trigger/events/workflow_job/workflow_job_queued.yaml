identity:
  name: workflow_job_queued
  author: langgenius
  label:
    en_US: Workflow Job Queued
    zh_Hans: 工作流任务已排队
    ja_JP: ワークフロージョブ待機

description:
  en_US: Triggers when a workflow job is queued
  zh_Hans: 当工作流任务进入排队时触发
  ja_JP: ワークフロージョブが待機状態になったときにトリガーします

parameters:
- name: workflow_name
  label:
    en_US: Workflow Name
    zh_Hans: 工作流名称
    ja_JP: ワークフロー名
  type: string
  required: false
  description:
    en_US: "Only trigger for these workflow names (comma-separated)."
    zh_Hans: "仅当工作流名称匹配时触发（逗号分隔）。"
    ja_JP: "これらのワークフロー名の場合のみトリガー（カンマ区切り）。"

- name: job_name
  label:
    en_US: Job Name
    zh_Hans: 任务名称
    ja_JP: ジョブ名
  type: string
  required: false
  description:
    en_US: "Only trigger for these job names (comma-separated)."
    zh_Hans: "仅当任务名称匹配时触发（逗号分隔）。"
    ja_JP: "これらのジョブ名の場合のみトリガー（カンマ区切り）。"

- name: branch
  label:
    en_US: Branch
    zh_Hans: 分支
    ja_JP: ブランチ
  type: string
  required: false
  description:
    en_US: "Only trigger for these branches (comma-separated)."
    zh_Hans: "仅当分支匹配时触发（逗号分隔）。"
    ja_JP: "これらのブランチの場合のみトリガー（カンマ区切り）。"

- name: runner_labels
  label:
    en_US: Runner Labels
    zh_Hans: 运行器标签
    ja_JP: ランナーラベル
  type: string
  required: false
  description:
    en_US: "Only trigger if the job targets any of these runner labels (comma-separated)."
    zh_Hans: "仅当任务目标运行器包含任意这些标签时触发（逗号分隔）。"
    ja_JP: "ジョブの対象ランナーがこれらのラベルを含む場合のみトリガー（カンマ区切り）。"

- name: actor
  label:
    en_US: Actor
    zh_Hans: 触发者
    ja_JP: 実行者
  type: string
  required: false
  description:
    en_US: "Only trigger if run was triggered by these users (comma-separated GitHub usernames)."
    zh_Hans: "仅当由这些用户触发时触发（逗号分隔 GitHub 用户名）。"
    ja_JP: "これらのユーザーによってトリガーされた場合のみトリガー（GitHub ユーザー名、カンマ区切り）。"

output_schema:
  type: object
  properties:
    action:
      type: string
    workflow_job:
      type: object
      properties:
        id:
          type: integer
        run_id:
          type: integer
        name:
          type: string
        workflow_name:
          type: string
        head_branch:
          type: string
        head_sha:
          type: string
        status:
          type: string
        html_url:
          type: string
          format: uri
        url:
          type: string
          format: uri
        started_at:
          type:
          - string
          - "null"
          format: date-time
        labels:
          type: array
          items:
            type: string
        runner_name:
          type:
          - string
          - "null"
        runner_id:
          type:
          - integer
          - "null"
      required:
      - id
      - run_id
      - name
      - head_branch
      - head_sha
      - status
    repository:
      type: object
      description: Repository information
      properties:
        id:
          type: integer
          format: int64
        node_id:
          type: string
        name:
          type: string
        full_name:
          type: string
        private:
          type: boolean
        owner:
          type: object
          properties:
            id:
              type: integer
            login:
              type: string
            node_id:
              type: string
            avatar_url:
              type: string
              format: uri
            html_url:
              type: string
              format: uri
            type:
              type: string
              enum:
              - Bot
              - User
              - Organization
            site_admin:
              type: boolean
          required:
          - id
          - login
        html_url:
          type: string
          format: uri
        description:
          type:
          - string
          - "null"
        fork:
          type: boolean
        url:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        pushed_at:
          type:
          - string
          - "null"
          format: date-time
        stargazers_count:
          type: integer
        watchers_count:
          type: integer
        language:
          type:
          - string
          - "null"
        forks_count:
          type: integer
        open_issues_count:
          type: integer
        default_branch:
          type: string
        topics:
          type: array
          items:
            type: string
        visibility:
          type: string
          enum:
          - public
          - private
          - internal
      required:
      - id
      - node_id
      - name
      - full_name
      - private
      - owner
      - html_url
      - url
      - created_at
      - updated_at
      - fork
      - default_branch
      - visibility
    sender:
      type: object
      description: The user who triggered the webhook event
      properties:
        id:
          type: integer
        login:
          type: string
        node_id:
          type: string
        avatar_url:
          type: string
          format: uri
        html_url:
          type: string
          format: uri
        type:
          type: string
          enum:
          - Bot
          - User
          - Organization
        site_admin:
          type: boolean
      required:
      - id
      - login
      - type

  required:
  - action
  - workflow_job
  - repository
  - sender

extra:
  python:
    source: events/workflow_job/workflow_job_queued.py
