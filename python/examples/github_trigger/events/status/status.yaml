identity:
  name: status
  author: langgenius
  label:
    en_US: Status
    zh_Hans: 状态
    ja_JP: ステータス

description:
  en_US: Triggers when a commit status is updated (legacy CI)
  zh_Hans: 当提交状态更新时触发（旧式 CI）
  ja_JP: コミットステータスが更新されたときにトリガー（レガシー CI）

parameters:
- name: context
  label:
    en_US: Context
    zh_Hans: 上下文
    ja_JP: コンテキスト
  type: string
  required: false
  help:
    en_US: Filter by status context name. Comma separated allowed.
    zh_Hans: 按状态上下文名称过滤。支持逗号分隔。
    ja_JP: ステータスのコンテキスト名でフィルタ。カンマ区切り可。

- name: state
  label:
    en_US: State
    zh_Hans: 状态
    ja_JP: 状態
  type: string
  required: false
  help:
    en_US: Filter by state such as success failure error pending. Comma separated allowed.
    zh_Hans: 按状态过滤 如 success failure error pending。支持逗号分隔。
    ja_JP: success failure error pending などの状態でフィルタ。カンマ区切り可。

- name: branch
  label:
    en_US: Branch
    zh_Hans: 分支
    ja_JP: ブランチ
  type: string
  required: false
  help:
    en_US: Filter by branch name associated with the status. Comma separated allowed.
    zh_Hans: 按关联的分支名称过滤。支持逗号分隔。
    ja_JP: そのステータスに紐づくブランチ名でフィルタ。カンマ区切り可。

- name: target_url_contains
  label:
    en_US: Target URL Contains
    zh_Hans: 目标链接包含
    ja_JP: ターゲットURLに含む
  type: string
  required: false
  help:
    en_US: Match substring in target URL. Comma separated keywords any match passes.
    zh_Hans: 匹配目标链接中的关键字。逗号分隔 任一命中即通过。
    ja_JP: ターゲットURL の部分一致。カンマ区切りのキーワードでいずれか一致。

output_schema:
  type: object
  properties:
    state:
      type: string
    context:
      type: string
    target_url:
      type: string
    description:
      type: string
    branches:
      type: array
    commit:
      type: object
      properties:
        sha:
          type: string
        html_url:
          type: string
          format: uri
        author:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
        committer:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
    repository:
      type: object
      description: The repository where the status was set
      properties:
        id:
          type: integer
          format: int64
        node_id:
          type: string
        name:
          type: string
        full_name:
          type: string
        private:
          type: boolean
        owner:
          type: object
          properties:
            id:
              type: integer
            login:
              type: string
            node_id:
              type: string
            avatar_url:
              type: string
              format: uri
            html_url:
              type: string
              format: uri
            type:
              type: string
              enum:
              - Bot
              - User
              - Organization
            site_admin:
              type: boolean
          required:
          - id
          - login
        html_url:
          type: string
          format: uri
        description:
          type:
          - string
          - "null"
        fork:
          type: boolean
        url:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        pushed_at:
          type:
          - string
          - "null"
          format: date-time
        stargazers_count:
          type: integer
        watchers_count:
          type: integer
        language:
          type:
          - string
          - "null"
        forks_count:
          type: integer
        open_issues_count:
          type: integer
        default_branch:
          type: string
        topics:
          type: array
          items:
            type: string
        visibility:
          type: string
          enum:
          - public
          - private
          - internal
      required:
      - id
      - node_id
      - name
      - full_name
      - private
      - owner
      - html_url
      - url
      - created_at
      - updated_at
      - fork
      - default_branch
      - visibility
    sender:
      type: object
      description: The user who triggered the event
      properties:
        id:
          type: integer
        login:
          type: string
        node_id:
          type: string
        avatar_url:
          type: string
          format: uri
        html_url:
          type: string
          format: uri
        type:
          type: string
          enum:
          - Bot
          - User
          - Organization
        site_admin:
          type: boolean
      required:
      - id
      - login
      - type

  required:
  - state
  - context
  - repository
  - sender

extra:
  python:
    source: events/status/status.py
