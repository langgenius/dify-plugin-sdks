identity:
  name: label
  author: langgenius
  label:
    en_US: Label (Unified)
    zh_Hans: 仓库标签（统一）
    ja_JP: ラベル（統合）

description:
  en_US: Unified label event with actions filter
  zh_Hans: 带 actions 过滤的统一 label 事件
  ja_JP: アクションフィルタ付きの統合 label イベント

parameters:
- name: actions
  label:
    en_US: Actions
    zh_Hans: 动作
    ja_JP: アクション
  type: select
  required: false
  multiple: true
  default:
  - created
  - edited
  - deleted
  options:
  - value: created
    label:
      en_US: Created
      zh_Hans: 创建
      ja_JP: 作成
  - value: edited
    label:
      en_US: Edited
      zh_Hans: 编辑
      ja_JP: 編集
  - value: deleted
    label:
      en_US: Deleted
      zh_Hans: 删除
      ja_JP: 削除
  description:
    en_US: Multi select filter for label lifecycle events. Leave empty to accept all.
    zh_Hans: 多选过滤标签生命周期事件。留空表示不过滤。
    ja_JP: ラベルのライフサイクルイベントを複数選択で絞り込み。未設定で全て許可。

- name: name
  label:
    en_US: Label Name
    zh_Hans: 标签名
    ja_JP: ラベル名
  type: string
  required: false
  description:
    en_US: Comma separated label names to match exactly.
    zh_Hans: 逗号分隔的标签名，精确匹配。
    ja_JP: ラベル名をカンマ区切りで。完全一致。

- name: color
  label:
    en_US: Label Color
    zh_Hans: 标签颜色
    ja_JP: ラベル色
  type: string
  required: false
  description:
    en_US: Comma separated hex color values without leading #. Example FF0000.
    zh_Hans: 逗号分隔的十六进制颜色值，不含 # 前缀。如 FF0000。
    ja_JP: 先頭 # 無しの 16 進色をカンマ区切りで。例 FF0000。

output_schema:
  type: object
  properties:
    action:
      type: string
    label:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        color:
          type: string
        description:
          type:
          - string
          - "null"
        default:
          type:
          - boolean
          - "null"
      required:
      - id
      - name
    repository:
      type: object
      description: The repository where the label event occurred
      properties:
        id:
          type: integer
          format: int64
        node_id:
          type: string
        name:
          type: string
        full_name:
          type: string
        private:
          type: boolean
        owner:
          type: object
          properties:
            id:
              type: integer
            login:
              type: string
            node_id:
              type: string
            avatar_url:
              type: string
              format: uri
            html_url:
              type: string
              format: uri
            type:
              type: string
              enum:
              - Bot
              - User
              - Organization
            site_admin:
              type: boolean
          required:
          - id
          - login
        html_url:
          type: string
          format: uri
        description:
          type:
          - string
          - "null"
        fork:
          type: boolean
        url:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        pushed_at:
          type:
          - string
          - "null"
          format: date-time
        stargazers_count:
          type: integer
        watchers_count:
          type: integer
        language:
          type:
          - string
          - "null"
        forks_count:
          type: integer
        open_issues_count:
          type: integer
        default_branch:
          type: string
        topics:
          type: array
          items:
            type: string
        visibility:
          type: string
          enum:
          - public
          - private
          - internal
      required:
      - id
      - node_id
      - name
      - full_name
      - private
      - owner
      - html_url
      - url
      - created_at
      - updated_at
      - fork
      - default_branch
      - visibility
    sender:
      type: object
      description: The user who triggered the event
      properties:
        id:
          type: integer
        login:
          type: string
        node_id:
          type: string
        avatar_url:
          type: string
          format: uri
        html_url:
          type: string
          format: uri
        type:
          type: string
          enum:
          - Bot
          - User
          - Organization
        site_admin:
          type: boolean
      required:
      - id
      - login
      - type

  required:
  - action
  - label
  - repository
  - sender

extra:
  python:
    source: events/label/label.py
