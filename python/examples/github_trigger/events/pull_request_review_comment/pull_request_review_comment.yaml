identity:
  name: pull_request_review_comment
  author: langgenius
  label:
    en_US: Pull Request Review Comment (Unified)
    zh_Hans: 拉取请求审查评论（统一）
    ja_JP: プルリクエストレビューコメント（統合）

description:
  en_US: Unified pull_request_review_comment event with actions filter
  zh_Hans: 带 actions 过滤的统一 pull_request_review_comment 事件
  ja_JP: アクションフィルタ付きの統合 pull_request_review_comment イベント

parameters:
- name: actions
  label:
    en_US: Actions
    zh_Hans: 动作
    ja_JP: アクション
  type: select
  required: false
  multiple: true
  default:
  - created
  - edited
  - deleted
  options:
  - value: created
    label:
      en_US: Created
      zh_Hans: 创建
      ja_JP: 作成
  - value: edited
    label:
      en_US: Edited
      zh_Hans: 编辑
      ja_JP: 編集
  - value: deleted
    label:
      en_US: Deleted
      zh_Hans: 删除
      ja_JP: 削除
  help:
    en_US: Multi select filter for review comment actions such as created edited deleted.
    zh_Hans: 多选过滤审查评论动作 如 创建 编辑 删除。
    ja_JP: レビューコメントのアクションを複数選択で。作成 編集 削除 など。

- name: body_contains
  label:
    en_US: Comment Body Contains
    zh_Hans: 评论内容包含
    ja_JP: コメント本文に含む
  type: string
  required: false
  help:
    en_US: Match keywords in comment body. Comma separated any match passes.
    zh_Hans: 评论正文包含关键字。逗号分隔 任意命中即通过。
    ja_JP: コメント本文のキーワード一致。カンマ区切りでいずれか一致。

- name: commenter
  label:
    en_US: Commenter
    zh_Hans: 评论者
    ja_JP: コメント投稿者
  type: string
  required: false
  help:
    en_US: Comma separated commenter logins to include.
    zh_Hans: 逗号分隔的评论者登录名白名单。
    ja_JP: コメント投稿者のログインをカンマ区切りで指定。

- name: path
  label:
    en_US: File Path
    zh_Hans: 文件路径
    ja_JP: ファイルパス
  type: string
  required: false
  help:
    en_US: Filter by commented file path. Comma separated exact paths.
    zh_Hans: 按评论涉及的文件路径过滤。逗号分隔 精确匹配。
    ja_JP: コメント対象のファイルパスでフィルタ。カンマ区切りの完全一致。

- name: position
  label:
    en_US: Diff Position
    zh_Hans: 差异位置
    ja_JP: 差分位置
  type: string
  required: false
  help:
    en_US: Filter by diff position number. Comma separated integers.
    zh_Hans: 按差异位置编号过滤。逗号分隔整数。
    ja_JP: 差分位置番号でフィルタ。整数のカンマ区切り。

- name: author
  label:
    en_US: Pull Request Author
    zh_Hans: Pull Request 作者
    ja_JP: Pull Request 作成者
  type: string
  required: false
  help:
    en_US: Filter by PR author login. Comma separated allowed.
    zh_Hans: 按 PR 作者登录名过滤。支持逗号分隔。
    ja_JP: PR 作成者のログインでフィルタ。カンマ区切り可。

- name: pull_request_numbers
  label:
    en_US: Pull Request Numbers
    zh_Hans: Pull Request 编号
    ja_JP: Pull Request 番号
  type: string
  required: false
  help:
    en_US: Filter by PR numbers. Comma separated integers.
    zh_Hans: 按 PR 编号过滤。逗号分隔整数。
    ja_JP: PR 番号でフィルタ。整数のカンマ区切り。

- name: deleter
  label:
    en_US: Deleted By
    zh_Hans: 删除者
    ja_JP: 削除者
  type: string
  required: false
  help:
    en_US: Filter by user who deleted the comment. Comma separated logins.
    zh_Hans: 按删除评论的用户过滤。逗号分隔登录名。
    ja_JP: コメント削除者のログインでフィルタ。カンマ区切り。

output_schema:
  type: object
  properties:
    action:
      type: string
    comment:
      type: object
      properties:
        id:
          type: integer
        body:
          type: string
        user:
          type: object
          properties:
            login:
              type: string
            id:
              type: integer
        path:
          type: string
        position:
          type:
          - integer
          - "null"
        original_position:
          type:
          - integer
          - "null"
        diff_hunk:
          type: string
        html_url:
          type: string
          format: uri
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
      - id
      - body
      - user
      - path
      - html_url
    pull_request:
      type: object
      properties:
        id:
          type: integer
        number:
          type: integer
        title:
          type: string
        state:
          type: string
        user:
          type: object
          properties:
            login:
              type: string
            id:
              type: integer
        html_url:
          type: string
          format: uri
      required:
      - id
      - number
      - title
      - state
      - user
      - html_url
    repository:
      type: object
      description: Repository information
      properties:
        id:
          type: integer
          format: int64
        node_id:
          type: string
        name:
          type: string
        full_name:
          type: string
        private:
          type: boolean
        owner:
          type: object
          properties:
            id:
              type: integer
            login:
              type: string
            node_id:
              type: string
            avatar_url:
              type: string
              format: uri
            html_url:
              type: string
              format: uri
            type:
              type: string
              enum:
              - Bot
              - User
              - Organization
            site_admin:
              type: boolean
          required:
          - id
          - login
        html_url:
          type: string
          format: uri
      required:
      - id
      - node_id
      - name
      - full_name
      - private
      - owner
      - html_url
    sender:
      type: object
      description: The user who triggered the event
      properties:
        id:
          type: integer
        login:
          type: string
        node_id:
          type: string
        avatar_url:
          type: string
          format: uri
        html_url:
          type: string
          format: uri
        type:
          type: string
          enum:
          - Bot
          - User
          - Organization
        site_admin:
          type: boolean
      required:
      - id
      - login
      - type

  required:
  - action
  - comment
  - pull_request
  - repository
  - sender

extra:
  python:
    source: events/pull_request_review_comment/pull_request_review_comment.py
