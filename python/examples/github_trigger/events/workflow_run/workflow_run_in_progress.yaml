identity:
  name: workflow_run_in_progress
  author: langgenius
  label:
    en_US: Workflow Run In Progress
    zh_Hans: 工作流运行进行中
    ja_JP: ワークフロー実行進行中

description:
  en_US: Triggers when a GitHub Actions workflow run enters in-progress state
  zh_Hans: 当 GitHub Actions 工作流运行进入进行中状态时触发
  ja_JP: GitHub Actions のワークフロー実行が進行中になったときにトリガーします

parameters:
- name: workflow_name
  label:
    en_US: Workflow Name
    zh_Hans: 工作流名称
    ja_JP: ワークフロー名
  type: string
  required: false
  description:
    en_US: "Only trigger for these workflow names (comma-separated)."
    zh_Hans: "仅当工作流名称匹配时触发（逗号分隔）。"
    ja_JP: "これらのワークフロー名の場合のみトリガー（カンマ区切り）。"

- name: branch
  label:
    en_US: Branch
    zh_Hans: 分支
    ja_JP: ブランチ
  type: string
  required: false
  description:
    en_US: "Only trigger for these branches (comma-separated)."
    zh_Hans: "仅当分支匹配时触发（逗号分隔）。"
    ja_JP: "これらのブランチの場合のみトリガー（カンマ区切り）。"

- name: actor
  label:
    en_US: Actor
    zh_Hans: 触发者
    ja_JP: 実行者
  type: string
  required: false
  description:
    en_US: "Only trigger if run was triggered by these users (comma-separated GitHub usernames)."
    zh_Hans: "仅当由这些用户触发时触发（逗号分隔 GitHub 用户名）。"
    ja_JP: "これらのユーザーによってトリガーされた場合のみトリガー（GitHub ユーザー名、カンマ区切り）。"

output_schema:
  type: object
  properties:
    action:
      type: string
    workflow_run:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        head_branch:
          type: string
        head_sha:
          type: string
        status:
          type: string
        run_number:
          type: integer
        run_attempt:
          type: integer
        event:
          type: string
        html_url:
          type: string
          format: uri
        url:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
        updated_at:
          type:
          - string
          - "null"
          format: date-time
        actor:
          type: object
          properties:
            id:
              type: integer
            login:
              type: string
      required:
      - id
      - head_branch
      - head_sha
      - status
    repository:
      type: object
      description: Repository information
      properties:
        id:
          type: integer
          format: int64
        node_id:
          type: string
        name:
          type: string
        full_name:
          type: string
        private:
          type: boolean
        owner:
          type: object
          properties:
            id:
              type: integer
            login:
              type: string
            node_id:
              type: string
            avatar_url:
              type: string
              format: uri
            html_url:
              type: string
              format: uri
            type:
              type: string
              enum:
              - Bot
              - User
              - Organization
            site_admin:
              type: boolean
          required:
          - id
          - login
        html_url:
          type: string
          format: uri
        description:
          type:
          - string
          - "null"
        fork:
          type: boolean
        url:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        pushed_at:
          type:
          - string
          - "null"
          format: date-time
        stargazers_count:
          type: integer
        watchers_count:
          type: integer
        language:
          type:
          - string
          - "null"
        forks_count:
          type: integer
        open_issues_count:
          type: integer
        default_branch:
          type: string
        topics:
          type: array
          items:
            type: string
        visibility:
          type: string
          enum:
          - public
          - private
          - internal
      required:
      - id
      - node_id
      - name
      - full_name
      - private
      - owner
      - html_url
      - url
      - created_at
      - updated_at
      - fork
      - default_branch
      - visibility
    sender:
      type: object
      description: The user who triggered the webhook event
      properties:
        id:
          type: integer
        login:
          type: string
        node_id:
          type: string
        avatar_url:
          type: string
          format: uri
        html_url:
          type: string
          format: uri
        type:
          type: string
          enum:
          - Bot
          - User
          - Organization
        site_admin:
          type: boolean
      required:
      - id
      - login
      - type

  required:
  - action
  - workflow_run
  - repository
  - sender

extra:
  python:
    source: events/workflow_run/workflow_run_in_progress.py
