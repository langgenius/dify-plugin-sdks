identity:
  name: star_created
  author: langgenius
  label:
    en_US: Star Created
    zh_Hans: 仓库被 Star
    ja_JP: Star 追加

description:
  en_US: Triggers when someone stars the repository
  zh_Hans: 当有人给仓库添加 star 时触发
  ja_JP: 誰かがリポジトリにスターを付けたときにトリガーされます
parameters:
- name: time_range
  label:
    en_US: Time Range
    zh_Hans: 时间范围
    ja_JP: 時間範囲
  type: string
  required: false
  description:
    en_US: "Only trigger for stars in the last time range (e.g., 1h, 1d, 1w, 1m, 1y)"
    zh_Hans: "仅对过去一段时间内的 star 操作触发（例如：1h, 1d, 1w, 1m, 1y）"
    ja_JP: "過去の時間範囲内のスターのみトリガー（例: 1h, 1d, 1w, 1m, 1y）"

output_schema:
  type: object
  properties:
    action:
      type: string
      enum:
      - created
      description: The action that was performed (created)

    starred_at:
      type:
      - string
      - "null"
      format: date-time
      description: The time the star was created

    repository:
      type: object
      description: The repository that was starred
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the repository
        node_id:
          type: string
        name:
          type: string
          description: The name of the repository
        full_name:
          type: string
          description: Full name including owner
        private:
          type: boolean
          description: Whether the repository is private
        owner:
          type: object
          properties:
            id:
              type: integer
            login:
              type: string
            node_id:
              type: string
            avatar_url:
              type: string
              format: uri
            html_url:
              type: string
              format: uri
            type:
              type: string
              enum:
              - Bot
              - User
              - Organization
            site_admin:
              type: boolean
          required:
          - id
          - login
        html_url:
          type: string
          format: uri
        description:
          type:
          - string
          - "null"
        fork:
          type: boolean
        url:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        pushed_at:
          type:
          - string
          - "null"
          format: date-time
        stargazers_count:
          type: integer
        watchers_count:
          type: integer
        language:
          type:
          - string
          - "null"
        forks_count:
          type: integer
        open_issues_count:
          type: integer
        default_branch:
          type: string
          description: The default branch of the repository
        topics:
          type: array
          items:
            type: string
        visibility:
          type: string
          enum:
          - public
          - private
          - internal
      required:
      - id
      - node_id
      - name
      - full_name
      - private
      - owner
      - html_url
      - url
      - created_at
      - updated_at
      - fork
      - default_branch
      - visibility

    sender:
      type: object
      description: The user who starred the repository
      properties:
        id:
          type: integer
        login:
          type: string
        node_id:
          type: string
        avatar_url:
          type: string
          format: uri
        html_url:
          type: string
          format: uri
        type:
          type: string
          enum:
          - Bot
          - User
          - Organization
        site_admin:
          type: boolean
      required:
      - id
      - login
      - type

    organization:
      type: object
      description: The organization that owns the repository (if applicable)
      properties:
        id:
          type: integer
        login:
          type: string
        node_id:
          type: string
        url:
          type: string
          format: uri
        avatar_url:
          type: string
          format: uri

  required:
  - action
  - repository
  - sender

extra:
  python:
    source: events/star/star_created.py
