identity:
  name: repository_ruleset
  author: langgenius
  label:
    en_US: Repository Ruleset
    zh_Hans: 仓库规则集
    ja_JP: リポジトリルールセット

description:
  en_US: Triggers when repository rulesets are created/edited/deleted
  zh_Hans: 当仓库规则集创建/编辑/删除时触发
  ja_JP: リポジトリルールセットの作成/編集/削除時にトリガー

parameters:
- name: actions
  label:
    en_US: Actions
    zh_Hans: 动作
    ja_JP: アクション
  type: select
  required: false
  multiple: true
  default:
  - created
  - edited
  - deleted
  options:
  - value: created
    label:
      en_US: Created
      zh_Hans: 已创建
      ja_JP: 作成
  - value: edited
    label:
      en_US: Edited
      zh_Hans: 已编辑
      ja_JP: 編集
  - value: deleted
    label:
      en_US: Deleted
      zh_Hans: 已删除
      ja_JP: 削除
  description:
    en_US: Multi select filter for ruleset lifecycle changes. Leave empty to accept created edited deleted.
    zh_Hans: 多选过滤规则集生命周期变化。留空接收 created edited deleted。
    ja_JP: ルールセットのライフサイクル変更を複数選択で。未設定で created edited deleted を許可。

- name: name
  label:
    en_US: Ruleset Name
    zh_Hans: 规则集名称
    ja_JP: ルールセット名
  type: string
  required: false
  description:
    en_US: Exact match on ruleset name. Comma separated allowed.
    zh_Hans: 规则集名称精确匹配。支持逗号分隔。
    ja_JP: ルールセット名の完全一致。カンマ区切り可。

output_schema:
  type: object
  properties:
    action:
      type: string
    ruleset:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        target:
          type: string
      required:
      - id
      - name
    repository:
      type: object
      description: The repository where the ruleset changed
      properties:
        id:
          type: integer
          format: int64
        node_id:
          type: string
        name:
          type: string
        full_name:
          type: string
        private:
          type: boolean
        owner:
          type: object
          properties:
            id:
              type: integer
            login:
              type: string
            node_id:
              type: string
            avatar_url:
              type: string
              format: uri
            html_url:
              type: string
              format: uri
            type:
              type: string
              enum:
              - Bot
              - User
              - Organization
            site_admin:
              type: boolean
          required:
          - id
          - login
        html_url:
          type: string
          format: uri
        description:
          type:
          - string
          - "null"
        fork:
          type: boolean
        url:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        pushed_at:
          type:
          - string
          - "null"
          format: date-time
        stargazers_count:
          type: integer
        watchers_count:
          type: integer
        language:
          type:
          - string
          - "null"
        forks_count:
          type: integer
        open_issues_count:
          type: integer
        default_branch:
          type: string
        topics:
          type: array
          items:
            type: string
        visibility:
          type: string
          enum:
          - public
          - private
          - internal
      required:
      - id
      - node_id
      - name
      - full_name
      - private
      - owner
      - html_url
      - url
      - created_at
      - updated_at
      - fork
      - default_branch
      - visibility
    sender:
      type: object
      description: The user who triggered the event
      properties:
        id:
          type: integer
        login:
          type: string
        node_id:
          type: string
        avatar_url:
          type: string
          format: uri
        html_url:
          type: string
          format: uri
        type:
          type: string
          enum:
          - Bot
          - User
          - Organization
        site_admin:
          type: boolean
      required:
      - id
      - login
      - type

  required:
  - action
  - ruleset
  - repository
  - sender

extra:
  python:
    source: events/repository_ruleset/repository_ruleset.py
