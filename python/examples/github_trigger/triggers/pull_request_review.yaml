identity:
  name: pull_request_review
  author: langgenius
  label:
    en_US: Pull Request Review
    zh_Hans: Pull Request 审查
    pt_BR: Revisão de Pull Request

description:
  human:
    en_US: Triggers on pull request review events (submitted, dismissed, edited)
    zh_Hans: 在 pull request 审查事件时触发（提交、驳回、编辑）
    pt_BR: Dispara em eventos de revisão de pull request (submetida, rejeitada, editada)
  llm:
    en_US: This trigger activates on various GitHub pull request review events, providing comprehensive information about the review, pull request, repository, and involved users.
    zh_Hans: 此触发器在各种 GitHub pull request 审查事件时激活，提供有关审查、pull request、仓库和相关用户的综合信息。
    pt_BR: Este gatilho é ativado em vários eventos de revisão de pull request do GitHub, fornecendo informações abrangentes sobre a revisão, pull request, repositório e usuários envolvidos.

parameters:
  - name: action_filter
    label:
      en_US: Action Filter
      zh_Hans: 操作过滤
      pt_BR: Filtro de Ação
    type: select
    required: false
    options:
      - value: submitted
        label:
          en_US: Submitted
          zh_Hans: 提交
          pt_BR: Submetida
      - value: dismissed
        label:
          en_US: Dismissed
          zh_Hans: 驳回
          pt_BR: Rejeitada
      - value: edited
        label:
          en_US: Edited
          zh_Hans: 编辑
          pt_BR: Editada
    multiple: true
    help:
      en_US: "Select which review actions to trigger on (leave empty for all)"
      zh_Hans: "选择触发的审查操作（留空表示所有）"
      pt_BR: "Selecione quais ações de revisão devem disparar (deixe vazio para todas)"

  - name: review_state
    label:
      en_US: Review State Filter
      zh_Hans: 审查状态过滤
      pt_BR: Filtro de Estado de Revisão
    type: select
    required: false
    options:
      - value: approved
        label:
          en_US: Approved
          zh_Hans: 已批准
          pt_BR: Aprovada
      - value: changes_requested
        label:
          en_US: Changes Requested
          zh_Hans: 请求更改
          pt_BR: Alterações Solicitadas
      - value: commented
        label:
          en_US: Commented
          zh_Hans: 已评论
          pt_BR: Comentada
    help:
      en_US: "Only trigger for specific review states (applies to submitted/edited)"
      zh_Hans: "仅对特定审查状态触发（适用于提交/编辑）"
      pt_BR: "Disparar apenas para estados de revisão específicos (aplica-se a submetida/editada)"

  - name: author_type
    label:
      en_US: Author Type Filter
      zh_Hans: 作者类型过滤
      pt_BR: Filtro de Tipo de Autor
    type: select
    required: false
    options:
      - value: human_only
        label:
          en_US: Human Only (exclude bots)
          zh_Hans: 仅人类（排除机器人）
          pt_BR: Apenas Humanos (excluir bots)
      - value: bot_only
        label:
          en_US: Bot Only
          zh_Hans: 仅机器人
          pt_BR: Apenas Bots
    help:
      en_US: "Filter reviews by author type"
      zh_Hans: "按作者类型过滤审查"
      pt_BR: "Filtrar revisões por tipo de autor"

  - name: required_reviewers
    label:
      en_US: Required Reviewers
      zh_Hans: 必需审查者
      pt_BR: Revisores Obrigatórios
    type: string
    required: false
    placeholder:
      en_US: "e.g., john-doe, jane-smith, @team-leads (comma-separated)"
      zh_Hans: "例如：john-doe, jane-smith, @team-leads（逗号分隔）"
      pt_BR: "ex: john-doe, jane-smith, @team-leads (separados por vírgula)"
    help:
      en_US: "Only trigger if review is from one of these users/teams"
      zh_Hans: "仅当审查来自这些用户/团队之一时触发"
      pt_BR: "Disparar apenas se a revisão for de um destes usuários/equipes"

  - name: target_branches
    label:
      en_US: Target Branch Filter
      zh_Hans: 目标分支过滤
      pt_BR: Filtro de Branch de Destino
    type: string
    required: false
    placeholder:
      en_US: "e.g., main, release/*, production (comma-separated, supports wildcards)"
      zh_Hans: "例如：main, release/*, production（逗号分隔，支持通配符）"
      pt_BR: "ex: main, release/*, production (separados por vírgula, suporta wildcards)"
    help:
      en_US: "Only trigger for reviews on PRs targeting these branches"
      zh_Hans: "仅对目标为这些分支的 PR 审查触发"
      pt_BR: "Disparar apenas para revisões em PRs direcionados a essas branches"

  - name: labels
    label:
      en_US: Label Filter
      zh_Hans: 标签过滤
      pt_BR: Filtro de Etiquetas
    type: string
    required: false
    placeholder:
      en_US: "e.g., needs-review, critical, security (comma-separated)"
      zh_Hans: "例如：needs-review, critical, security（逗号分隔）"
      pt_BR: "ex: needs-review, critical, security (separados por vírgula)"
    help:
      en_US: "Only trigger for reviews on PRs with these labels"
      zh_Hans: "仅对带有这些标签的 PR 审查触发"
      pt_BR: "Disparar apenas para revisões em PRs com essas etiquetas"

  - name: exclude_pr_authors
    label:
      en_US: Exclude PR Authors
      zh_Hans: 排除 PR 作者
      pt_BR: Excluir Autores de PR
    type: string
    required: false
    placeholder:
      en_US: "e.g., dependabot[bot], renovate[bot] (comma-separated)"
      zh_Hans: "例如：dependabot[bot], renovate[bot]（逗号分隔）"
      pt_BR: "ex: dependabot[bot], renovate[bot] (separados por vírgula)"
    help:
      en_US: "Ignore reviews on PRs from these authors"
      zh_Hans: "忽略来自这些作者的 PR 上的审查"
      pt_BR: "Ignorar revisões em PRs desses autores"

  - name: min_body_length
    label:
      en_US: Minimum Review Body Length
      zh_Hans: 最少审查内容长度
      pt_BR: Comprimento Mínimo do Corpo da Revisão
    type: number
    required: false
    placeholder:
      en_US: "e.g., 10 (minimum characters for meaningful review)"
      zh_Hans: "例如：10（有意义审查的最少字符数）"
      pt_BR: "ex: 10 (caracteres mínimos para revisão significativa)"
    help:
      en_US: "Only trigger if review body has at least this many characters"
      zh_Hans: "仅当审查内容至少有这么多字符时触发"
      pt_BR: "Disparar apenas se o corpo da revisão tiver pelo menos este número de caracteres"

output_schema:
  type: object
  properties:
    action:
      type: string
      description: The action that was performed on the review
    review:
      type: object
      properties:
        id:
          type: number
          description: The review ID
        body:
          type: string
          description: The review body/comment
        state:
          type: string
          description: The review state (approved, changes_requested, commented)
        html_url:
          type: string
          description: The URL to view the review on GitHub
        submitted_at:
          type: string
          description: When the review was submitted
        commit_id:
          type: string
          description: The commit SHA that the review was submitted for
        author:
          type: object
          properties:
            login:
              type: string
              description: The username of the review author
            avatar_url:
              type: string
              description: The avatar URL of the review author
            html_url:
              type: string
              description: The profile URL of the review author
            type:
              type: string
              description: The type of the review author (User, Bot, etc.)
    pull_request:
      type: object
      properties:
        number:
          type: number
          description: The pull request number
        title:
          type: string
          description: The pull request title
        body:
          type: string
          description: The pull request description
        state:
          type: string
          description: The pull request state
        html_url:
          type: string
          description: The URL to view the pull request on GitHub
        created_at:
          type: string
          description: When the pull request was created
        updated_at:
          type: string
          description: When the pull request was last updated
        draft:
          type: boolean
          description: Whether the pull request is a draft
        labels:
          type: array
          description: Labels attached to the pull request
          items:
            type: object
            properties:
              name:
                type: string
                description: Label name
              color:
                type: string
                description: Label color
              description:
                type: string
                description: Label description
        assignees:
          type: array
          description: Users assigned to the pull request
          items:
            type: object
            properties:
              login:
                type: string
                description: Assignee username
              avatar_url:
                type: string
                description: Assignee avatar URL
              html_url:
                type: string
                description: Assignee profile URL
        author:
          type: object
          properties:
            login:
              type: string
              description: The username of the pull request author
            avatar_url:
              type: string
              description: The avatar URL of the pull request author
            html_url:
              type: string
              description: The profile URL of the pull request author
        head:
          type: object
          properties:
            ref:
              type: string
              description: The head branch name
            sha:
              type: string
              description: The head commit SHA
            repo_name:
              type: string
              description: The head repository name
        base:
          type: object
          properties:
            ref:
              type: string
              description: The base branch name
            sha:
              type: string
              description: The base commit SHA
            repo_name:
              type: string
              description: The base repository name
    repository:
      type: object
      properties:
        name:
          type: string
          description: The repository name
        full_name:
          type: string
          description: The full repository name (owner/repo)
        html_url:
          type: string
          description: The repository URL
        description:
          type: string
          description: The repository description
        private:
          type: boolean
          description: Whether the repository is private
        owner:
          type: object
          properties:
            login:
              type: string
              description: Repository owner username
            avatar_url:
              type: string
              description: Repository owner avatar URL
            html_url:
              type: string
              description: Repository owner profile URL
    sender:
      type: object
      properties:
        login:
          type: string
          description: The username who triggered the event
        avatar_url:
          type: string
          description: The avatar URL of the sender
        html_url:
          type: string
          description: The profile URL of the sender
        type:
          type: string
          description: The type of the sender (User, Bot, etc.)
    changes:
      type: object
      description: Changes made (only for edited action)
      properties:
        body:
          type: object
          properties:
            from:
              type: string
              description: Previous review body

extra:
  python:
    source: triggers/pull_request_review.py