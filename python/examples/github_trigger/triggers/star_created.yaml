identity:
  name: star_created
  author: langgenius
  label:
    en_US: Star Created
    zh_Hans: 创建星标
    pt_BR: Estrela Criada

description:
  human:
    en_US: Triggers when a user stars a repository
    zh_Hans: 当用户为仓库加星标时触发
    pt_BR: Dispara quando um usuário marca um repositório com estrela
  llm:
    en_US: This trigger activates when a user stars a GitHub repository, providing information about the star event, repository, and the user who starred it.
    zh_Hans: 当用户为 GitHub 仓库加星标时，此触发器会被激活，提供有关星标事件、仓库和加星标用户的信息。
    pt_BR: Este gatilho é ativado quando um usuário marca um repositório do GitHub com estrela, fornecendo informações sobre o evento de estrela, repositório e o usuário que o marcou.

parameters: []

output_schema:
  type: object
  properties:
    star:
      type: object
      properties:
        starred_at:
          type: string
          description: When the repository was starred
    repository:
      type: object
      properties:
        name:
          type: string
          description: The repository name
        full_name:
          type: string
          description: The full repository name (owner/repo)
        html_url:
          type: string
          description: The repository URL
        description:
          type: string
          description: The repository description
        private:
          type: boolean
          description: Whether the repository is private
        stargazers_count:
          type: number
          description: Number of users who have starred the repository
        watchers_count:
          type: number
          description: Number of users watching the repository
        forks_count:
          type: number
          description: Number of forks of the repository
        owner:
          type: object
          properties:
            login:
              type: string
              description: Repository owner username
            avatar_url:
              type: string
              description: Repository owner avatar URL
            html_url:
              type: string
              description: Repository owner profile URL
    sender:
      type: object
      properties:
        login:
          type: string
          description: The username who starred the repository
        avatar_url:
          type: string
          description: The avatar URL of the sender
        html_url:
          type: string
          description: The profile URL of the sender
        type:
          type: string
          description: The type of the sender (User, Bot, etc.)

extra:
  python:
    source: triggers/star_created.py