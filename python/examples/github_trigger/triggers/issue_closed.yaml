identity:
  name: issue_closed
  author: langgenius
  label:
    en_US: Issue Closed
    zh_Hans: Issue 关闭
    pt_BR: Issue Fechada

description:
  human:
    en_US: Triggers when an issue is closed
    zh_Hans: 当 issue 被关闭时触发
    pt_BR: Dispara quando uma issue é fechada
  llm:
    en_US: This trigger activates when an issue is closed on a GitHub repository, providing information about the issue, repository, and user who closed it.
    zh_Hans: 当在 GitHub 仓库中关闭 issue 时，此触发器会被激活，提供有关 issue、仓库和关闭它的用户的信息。
    pt_BR: Este gatilho é ativado quando uma issue é fechada em um repositório do GitHub, fornecendo informações sobre a issue, repositório e usuário que a fechou.

parameters:
  - name: labels
    label:
      en_US: Label Filter
      zh_Hans: 标签过滤
      pt_BR: Filtro de Etiquetas
    type: string
    required: false
    placeholder:
      en_US: "e.g., bug, fixed, wontfix (comma-separated)"
      zh_Hans: "例如：bug, fixed, wontfix（逗号分隔）"
      pt_BR: "ex: bug, fixed, wontfix (separados por vírgula)"
    help:
      en_US: "Only trigger for issues with these labels"
      zh_Hans: "仅对带有这些标签的 Issue 触发"
      pt_BR: "Disparar apenas para issues com estas etiquetas"

  - name: closed_by
    label:
      en_US: Closed By Filter
      zh_Hans: 关闭者过滤
      pt_BR: Filtro de Quem Fechou
    type: string
    required: false
    placeholder:
      en_US: "e.g., john-doe, @team-leads (comma-separated)"
      zh_Hans: "例如：john-doe, @team-leads（逗号分隔）"
      pt_BR: "ex: john-doe, @team-leads (separados por vírgula)"
    help:
      en_US: "Only trigger if closed by specific users"
      zh_Hans: "仅当由特定用户关闭时触发"
      pt_BR: "Disparar apenas se fechado por usuários específicos"

  - name: resolution_time_max
    label:
      en_US: Max Resolution Time (hours)
      zh_Hans: 最大解决时间（小时）
      pt_BR: Tempo Máximo de Resolução (horas)
    type: number
    required: false
    placeholder:
      en_US: "e.g., 24 (issues resolved within 24 hours)"
      zh_Hans: "例如：24（24小时内解决的问题）"
      pt_BR: "ex: 24 (issues resolvidas em 24 horas)"
    help:
      en_US: "Only trigger for issues resolved within this time"
      zh_Hans: "仅对在此时间内解决的问题触发"
      pt_BR: "Disparar apenas para issues resolvidas dentro deste tempo"

  - name: exclude_not_planned
    label:
      en_US: Exclude 'Not Planned'
      zh_Hans: 排除'不计划修复'
      pt_BR: Excluir 'Não Planejado'
    type: boolean
    required: false
    default: false
    help:
      en_US: "Skip issues closed as 'not planned'"
      zh_Hans: "跳过标记为'不计划修复'的问题"
      pt_BR: "Pular issues fechadas como 'não planejado'"

output_schema:
  type: object
  properties:
    issue:
      type: object
      properties:
        number:
          type: number
          description: The issue number
        title:
          type: string
          description: The issue title
        body:
          type: string
          description: The issue description
        state:
          type: string
          description: The issue state (always "closed" for closed events)
        html_url:
          type: string
          description: The URL to view the issue on GitHub
        created_at:
          type: string
          description: When the issue was created
        updated_at:
          type: string
          description: When the issue was last updated
        closed_at:
          type: string
          description: When the issue was closed
        labels:
          type: array
          description: Labels attached to the issue
          items:
            type: object
            properties:
              name:
                type: string
                description: Label name
              color:
                type: string
                description: Label color
              description:
                type: string
                description: Label description
        assignees:
          type: array
          description: Users assigned to the issue
          items:
            type: object
            properties:
              login:
                type: string
                description: Assignee username
              avatar_url:
                type: string
                description: Assignee avatar URL
              html_url:
                type: string
                description: Assignee profile URL
        author:
          type: object
          properties:
            login:
              type: string
              description: The username of the issue author
            avatar_url:
              type: string
              description: The avatar URL of the issue author
            html_url:
              type: string
              description: The profile URL of the issue author
    repository:
      type: object
      properties:
        name:
          type: string
          description: The repository name
        full_name:
          type: string
          description: The full repository name (owner/repo)
        html_url:
          type: string
          description: The repository URL
        description:
          type: string
          description: The repository description
        private:
          type: boolean
          description: Whether the repository is private
        owner:
          type: object
          properties:
            login:
              type: string
              description: Repository owner username
            avatar_url:
              type: string
              description: Repository owner avatar URL
            html_url:
              type: string
              description: Repository owner profile URL
    sender:
      type: object
      properties:
        login:
          type: string
          description: The username who closed the issue
        avatar_url:
          type: string
          description: The avatar URL of the sender
        html_url:
          type: string
          description: The profile URL of the sender
        type:
          type: string
          description: The type of the sender (User, Bot, etc.)

extra:
  python:
    source: triggers/issue_closed.py