identity:
  name: pull_request_review_comment_deleted
  author: langgenius
  label:
    en_US: Pull Request Review Comment Deleted
    zh_Hans: Pull Request Review Comment 删除
    pt_BR: Comentário de Revisão de Pull Request Deletado

description:
  human:
    en_US: Triggers when a pull request review comment is deleted
    zh_Hans: 当 pull request 审查评论删除时触发
    pt_BR: Dispara quando um comentário de revisão de pull request é deletado
  llm:
    en_US: This trigger activates when a pull request review comment is deleted on a GitHub repository, providing information about the comment, review, pull request, repository, and user who deleted it.
    zh_Hans: 当在 GitHub 仓库中 pull request 审查评论删除时，此触发器会被激活，提供有关评论、审查、pull request、仓库和deleted它的用户的信息。
    pt_BR: Este gatilho é ativado quando um comentário de revisão de pull request é deleted em um repositório do GitHub, fornecendo informações sobre o comentário, revisão, pull request, repositório e usuário que o deleted.

parameters:
  - name: pr_filter
    label:
      en_US: PR Number Filter
      zh_Hans: PR 编号过滤器
      pt_BR: Filtro de Número do PR
    type: number
    required: false
    description:
      en_US: Filter by specific PR number (optional)
      zh_Hans: 按特定 PR 编号过滤（可选）
      pt_BR: Filtrar por número específico do PR (opcional)

output_schema:
  type: object
  properties:
    comment:
      type: object
      properties:
        id:
          type: number
          description: The comment ID
        body:
          type: string
          description: The comment body
        html_url:
          type: string
          description: The URL to view the comment on GitHub
        created_at:
          type: string
          description: When the comment was created
        updated_at:
          type: string
          description: When the comment was last updated
        line:
          type: number
          description: The line number the comment refers to
        path:
          type: string
          description: The file path the comment refers to
        diff_hunk:
          type: string
          description: The diff hunk the comment refers to
        author:
          type: object
          properties:
            login:
              type: string
              description: The username of the comment author
            avatar_url:
              type: string
              description: The avatar URL of the comment author
            html_url:
              type: string
              description: The profile URL of the comment author
    pull_request:
      type: object
      properties:
        number:
          type: number
          description: The pull request number
        title:
          type: string
          description: The pull request title
        body:
          type: string
          description: The pull request description
        state:
          type: string
          description: The pull request state
        html_url:
          type: string
          description: The URL to view the pull request on GitHub
        author:
          type: object
          properties:
            login:
              type: string
              description: The username of the pull request author
            avatar_url:
              type: string
              description: The avatar URL of the pull request author
            html_url:
              type: string
              description: The profile URL of the pull request author
    repository:
      type: object
      properties:
        name:
          type: string
          description: The repository name
        full_name:
          type: string
          description: The full repository name (owner/repo)
        html_url:
          type: string
          description: The repository URL
        description:
          type: string
          description: The repository description
        private:
          type: boolean
          description: Whether the repository is private
        owner:
          type: object
          properties:
            login:
              type: string
              description: Repository owner username
            avatar_url:
              type: string
              description: Repository owner avatar URL
            html_url:
              type: string
              description: Repository owner profile URL
    sender:
      type: object
      properties:
        login:
          type: string
          description: The username who deleted the comment
        avatar_url:
          type: string
          description: The avatar URL of the sender
        html_url:
          type: string
          description: The profile URL of the sender
        type:
          type: string
          description: The type of the sender (User, Bot, etc.)

extra:
  python:
    source: triggers/pull_request_review_comment_deleted.py