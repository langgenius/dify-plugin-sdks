identity:
  name: issue_comment_created
  author: langgenius
  label:
    en_US: Issue Comment Created
    zh_Hans: Issue 评论创建
    pt_BR: Comentário de Issue Criado

description:
  human:
    en_US: Triggers when a new comment is created on an issue or pull request
    zh_Hans: 当在 issue 或 pull request 上创建新评论时触发
    pt_BR: Dispara quando um novo comentário é criado em uma issue ou pull request
  llm:
    en_US: This trigger activates when a new comment is created on a GitHub issue or pull request, providing information about the comment, issue, and user.
    zh_Hans: 当在 GitHub issue 或 pull request 上创建新评论时，此触发器会被激活，提供有关评论、issue 和用户的信息。
    pt_BR: Este gatilho é ativado quando um novo comentário é criado em uma issue ou pull request do GitHub, fornecendo informações sobre o comentário, issue e usuário.

parameters:
  - name: command_triggers
    label:
      en_US: Command Triggers
      zh_Hans: 命令触发器
      pt_BR: Gatilhos de Comando
    type: string
    required: false
    placeholder:
      en_US: "e.g., /deploy, /test, /help (comma-separated)"
      zh_Hans: "例如：/deploy, /test, /help（逗号分隔）"
      pt_BR: "ex: /deploy, /test, /help (separados por vírgula)"
    help:
      en_US: "Only trigger if comment starts with these commands"
      zh_Hans: "仅当评论以这些命令开头时触发"
      pt_BR: "Disparar apenas se o comentário começar com estes comandos"

  - name: exclude_bots
    label:
      en_US: Exclude Bot Comments
      zh_Hans: 排除机器人评论
      pt_BR: Excluir Comentários de Bot
    type: boolean
    required: false
    default: true
    help:
      en_US: "Ignore comments from bot accounts"
      zh_Hans: "忽略来自机器人账户的评论"
      pt_BR: "Ignorar comentários de contas bot"

  - name: issue_state
    label:
      en_US: Issue State Filter
      zh_Hans: Issue 状态过滤
      pt_BR: Filtro de Estado da Issue
    type: select
    required: false
    options:
      - value: open
        label:
          en_US: Open Issues Only
          zh_Hans: 仅开放的 Issue
          pt_BR: Apenas Issues Abertas
      - value: closed
        label:
          en_US: Closed Issues Only
          zh_Hans: 仅关闭的 Issue
          pt_BR: Apenas Issues Fechadas
    help:
      en_US: "Only trigger for issues in this state"
      zh_Hans: "仅对此状态的 Issue 触发"
      pt_BR: "Disparar apenas para issues neste estado"

  - name: author_association
    label:
      en_US: Author Association
      zh_Hans: 作者关联
      pt_BR: Associação do Autor
    type: select
    required: false
    options:
      - value: OWNER
        label:
          en_US: Owner
          zh_Hans: 所有者
          pt_BR: Proprietário
      - value: MEMBER
        label:
          en_US: Member
          zh_Hans: 成员
          pt_BR: Membro
      - value: COLLABORATOR
        label:
          en_US: Collaborator
          zh_Hans: 协作者
          pt_BR: Colaborador
      - value: CONTRIBUTOR
        label:
          en_US: Contributor
          zh_Hans: 贡献者
          pt_BR: Contribuidor
    help:
      en_US: "Only trigger for comments from users with this association"
      zh_Hans: "仅对具有此关联的用户的评论触发"
      pt_BR: "Disparar apenas para comentários de usuários com esta associação"

output_schema:
  type: object
  properties:
    comment:
      type: object
      properties:
        id:
          type: number
          description: The ID of the comment
        body:
          type: string
          description: The content of the comment
        html_url:
          type: string
          description: The URL to view the comment on GitHub
        created_at:
          type: string
          description: When the comment was created
        author:
          type: object
          properties:
            login:
              type: string
              description: The username of the comment author
            avatar_url:
              type: string
              description: The avatar URL of the comment author
            html_url:
              type: string
              description: The profile URL of the comment author
    issue:
      type: object
      properties:
        number:
          type: number
          description: The issue number
        title:
          type: string
          description: The issue title
        state:
          type: string
          description: The issue state (open, closed)
        html_url:
          type: string
          description: The URL to view the issue on GitHub
        body:
          type: string
          description: The issue description
        labels:
          type: array
          description: Labels attached to the issue
          items:
            type: object
            properties:
              name:
                type: string
                description: Label name
              color:
                type: string
                description: Label color
              description:
                type: string
                description: Label description
        is_pull_request:
          type: boolean
          description: Whether this is a pull request
        created_at:
          type: string
          description: When the issue was created
        updated_at:
          type: string
          description: When the issue was last updated
        assignees:
          type: array
          description: Users assigned to the issue
          items:
            type: object
            properties:
              login:
                type: string
                description: Assignee username
              avatar_url:
                type: string
                description: Assignee avatar URL
              html_url:
                type: string
                description: Assignee profile URL
    repository:
      type: object
      properties:
        name:
          type: string
          description: The repository name
        full_name:
          type: string
          description: The full repository name (owner/repo)
        html_url:
          type: string
          description: The repository URL
        description:
          type: string
          description: The repository description
        private:
          type: boolean
          description: Whether the repository is private
        owner:
          type: object
          properties:
            login:
              type: string
              description: Repository owner username
            avatar_url:
              type: string
              description: Repository owner avatar URL
            html_url:
              type: string
              description: Repository owner profile URL
    sender:
      type: object
      properties:
        login:
          type: string
          description: The username who triggered the event
        avatar_url:
          type: string
          description: The avatar URL of the sender
        html_url:
          type: string
          description: The profile URL of the sender
        type:
          type: string
          description: The type of the sender (User, Bot, etc.)

extra:
  python:
    source: triggers/issue_comment_created.py