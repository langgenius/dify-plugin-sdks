identity:
  name: wiki_page_updated
  author: langgenius
  label:
    en_US: Wiki Updated
    zh_Hans: Wiki 更新
    pt_BR: Wiki Atualizado

description:
  human:
    en_US: Triggers when a wiki page is updated
    zh_Hans: 当a wiki page  updated时触发
    pt_BR: Dispara quando a wiki page  updated
  llm:
    en_US: This trigger activates when a wiki page is updated, providing relevant event information.
    zh_Hans: 当a wiki page  updated时，此触发器会被激活，提供相关事件信息。
    pt_BR: Este gatilho é ativado when a wiki page is updated, fornecendo informações relevantes do evento.

parameters: []

output_schema:
  type: object
  properties:
    repository:
      type: object
      properties:
        name:
          type: string
          description: The repository name
        full_name:
          type: string
          description: The full repository name (owner/repo)
        html_url:
          type: string
          description: The repository URL
        description:
          type: string
          description: The repository description
        private:
          type: boolean
          description: Whether the repository is private
        owner:
          type: object
          properties:
            login:
              type: string
              description: Repository owner username
            avatar_url:
              type: string
              description: Repository owner avatar URL
            html_url:
              type: string
              description: Repository owner profile URL
    sender:
      type: object
      properties:
        login:
          type: string
          description: The username who triggered the event
        avatar_url:
          type: string
          description: The avatar URL of the sender
        html_url:
          type: string
          description: The profile URL of the sender
        type:
          type: string
          description: The type of the sender (User, Bot, etc.)

extra:
  python:
    source: triggers/wiki_page_updated.py