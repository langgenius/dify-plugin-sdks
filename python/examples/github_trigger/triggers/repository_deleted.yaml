identity:
  name: repository_deleted
  author: langgenius
  label:
    en_US: Repository Deleted
    zh_Hans: Repository 删除
    pt_BR: Repositório Deletado

description:
  human:
    en_US: Triggers when a repository is deleted
    zh_Hans: 当仓库删除时触发
    pt_BR: Dispara quando um repositório é deletado
  llm:
    en_US: This trigger activates when a repository is deleted on GitHub, providing information about the repository and user who deleted it.
    zh_Hans: 当在 GitHub 上仓库删除时，此触发器会被激活，提供有关仓库和deleted它的用户的信息。
    pt_BR: Este gatilho é ativado quando um repositório é deleted no GitHub, fornecendo informações sobre o repositório e usuário que o deleted.

parameters: []

output_schema:
  type: object
  properties:
    repository:
      type: object
      properties:
        id:
          type: number
          description: The repository ID
        name:
          type: string
          description: The repository name
        full_name:
          type: string
          description: The full repository name (owner/repo)
        html_url:
          type: string
          description: The repository URL
        description:
          type: string
          description: The repository description
        private:
          type: boolean
          description: Whether the repository is private
        archived:
          type: boolean
          description: Whether the repository is archived
        disabled:
          type: boolean
          description: Whether the repository is disabled
        default_branch:
          type: string
          description: The default branch name
        topics:
          type: array
          description: Repository topics
          items:
            type: string
        language:
          type: string
          description: The primary language of the repository
        size:
          type: number
          description: The repository size in KB
        stargazers_count:
          type: number
          description: Number of stars
        watchers_count:
          type: number
          description: Number of watchers
        forks_count:
          type: number
          description: Number of forks
        open_issues_count:
          type: number
          description: Number of open issues
        created_at:
          type: string
          description: When the repository was created
        updated_at:
          type: string
          description: When the repository was last updated
        pushed_at:
          type: string
          description: When the repository was last pushed to
        owner:
          type: object
          properties:
            login:
              type: string
              description: Repository owner username
            avatar_url:
              type: string
              description: Repository owner avatar URL
            html_url:
              type: string
              description: Repository owner profile URL
    sender:
      type: object
      properties:
        login:
          type: string
          description: The username who deleted the repository
        avatar_url:
          type: string
          description: The avatar URL of the sender
        html_url:
          type: string
          description: The profile URL of the sender
        type:
          type: string
          description: The type of the sender (User, Bot, etc.)

extra:
  python:
    source: triggers/repository_deleted.py