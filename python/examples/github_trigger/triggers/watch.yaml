identity:
  name: watch
  author: langgenius
  label:
    en_US: Repository Watched
    zh_Hans: Repository 被关注
    pt_BR: Repositório Assistido

description:
  human:
    en_US: Triggers when a repository is watched
    zh_Hans: 当仓库被关注时触发
    pt_BR: Dispara quando um repositório é assistido
  llm:
    en_US: This trigger activates when a user starts watching a GitHub repository, providing information about the repository and user who started watching it.
    zh_Hans: 当用户开始关注 GitHub 仓库时，此触发器会被激活，提供有关仓库和开始关注它的用户的信息。
    pt_BR: Este gatilho é ativado quando um usuário começa a assistir um repositório do GitHub, fornecendo informações sobre o repositório e usuário que começou a assisti-lo.

parameters: []

output_schema:
  type: object
  properties:
    repository:
      type: object
      properties:
        name:
          type: string
          description: The repository name
        full_name:
          type: string
          description: The full repository name (owner/repo)
        html_url:
          type: string
          description: The repository URL
        description:
          type: string
          description: The repository description
        private:
          type: boolean
          description: Whether the repository is private
        watchers_count:
          type: number
          description: Number of watchers
        stargazers_count:
          type: number
          description: Number of stars
        forks_count:
          type: number
          description: Number of forks
        owner:
          type: object
          properties:
            login:
              type: string
              description: Repository owner username
            avatar_url:
              type: string
              description: Repository owner avatar URL
            html_url:
              type: string
              description: Repository owner profile URL
    sender:
      type: object
      properties:
        login:
          type: string
          description: The username who started watching
        avatar_url:
          type: string
          description: The avatar URL of the sender
        html_url:
          type: string
          description: The profile URL of the sender
        type:
          type: string
          description: The type of the sender (User, Bot, etc.)

extra:
  python:
    source: triggers/watch.py