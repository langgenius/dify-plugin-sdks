identity:
  name: issue_assigned
  author: langgenius
  label:
    en_US: Issue Assigned
    zh_Hans: Issue 分配
    pt_BR: Issue Atribuída

description:
  human:
    en_US: Triggers when someone is assigned to an issue
    zh_Hans: 当有人被分配到 issue 时触发
    pt_BR: Dispara quando alguém é atribuído a uma issue
  llm:
    en_US: This trigger activates when a user is assigned to an issue on a GitHub repository, providing information about the issue, assignee, repository, and user who made the assignment.
    zh_Hans: 当用户被分配到 GitHub 仓库中的 issue 时，此触发器会被激活，提供有关 issue、受让人、仓库和进行分配的用户的信息。
    pt_BR: Este gatilho é ativado quando um usuário é atribuído a uma issue em um repositório do GitHub, fornecendo informações sobre a issue, o atribuído, o repositório e o usuário que fez a atribuição.

parameters:
  - name: issue_filter
    label:
      en_US: Issue Number Filter
      zh_Hans: Issue 编号过滤器
      pt_BR: Filtro de Número da Issue
    type: number
    required: false
    description:
      en_US: Filter by specific issue number (optional)
      zh_Hans: 按特定 issue 编号过滤（可选）
      pt_BR: Filtrar por número específico da issue (opcional)

output_schema:
  type: object
  properties:
    issue:
      type: object
      properties:
        number:
          type: number
          description: The issue number
        title:
          type: string
          description: The issue title
        body:
          type: string
          description: The issue description
        state:
          type: string
          description: The issue state
        html_url:
          type: string
          description: The URL to view the issue on GitHub
        created_at:
          type: string
          description: When the issue was created
        updated_at:
          type: string
          description: When the issue was last updated
        labels:
          type: array
          description: Labels attached to the issue
          items:
            type: object
            properties:
              name:
                type: string
                description: Label name
              color:
                type: string
                description: Label color
              description:
                type: string
                description: Label description
        assignees:
          type: array
          description: All users assigned to the issue
          items:
            type: object
            properties:
              login:
                type: string
                description: Assignee username
              avatar_url:
                type: string
                description: Assignee avatar URL
              html_url:
                type: string
                description: Assignee profile URL
        author:
          type: object
          properties:
            login:
              type: string
              description: The username of the issue author
            avatar_url:
              type: string
              description: The avatar URL of the issue author
            html_url:
              type: string
              description: The profile URL of the issue author
    assignee:
      type: object
      description: The user who was assigned to the issue
      properties:
        login:
          type: string
          description: The username of the newly assigned user
        avatar_url:
          type: string
          description: The avatar URL of the assignee
        html_url:
          type: string
          description: The profile URL of the assignee
        type:
          type: string
          description: The type of the assignee (User, Bot, etc.)
    repository:
      type: object
      properties:
        name:
          type: string
          description: The repository name
        full_name:
          type: string
          description: The full repository name (owner/repo)
        html_url:
          type: string
          description: The repository URL
        description:
          type: string
          description: The repository description
        private:
          type: boolean
          description: Whether the repository is private
        owner:
          type: object
          properties:
            login:
              type: string
              description: Repository owner username
            avatar_url:
              type: string
              description: Repository owner avatar URL
            html_url:
              type: string
              description: Repository owner profile URL
    sender:
      type: object
      properties:
        login:
          type: string
          description: The username who assigned the user
        avatar_url:
          type: string
          description: The avatar URL of the sender
        html_url:
          type: string
          description: The profile URL of the sender
        type:
          type: string
          description: The type of the sender (User, Bot, etc.)

extra:
  python:
    source: triggers/issue_assigned.py