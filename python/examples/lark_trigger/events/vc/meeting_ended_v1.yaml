identity:
  name: meeting_ended_v1
  author: langgenius
  label:
    en_US: Meeting Ended
    zh_Hans: 会议结束
    ja_JP: 会議終了

description:
  en_US: This event activates when a video conference meeting ends.
  zh_Hans: 当视频会议结束时激活。
  ja_JP: ビデオ会議が終了したときにアクティブになります。

parameters: []

output_schema:
  type: object
  properties:
    meeting_id:
      type: string
      description:
        en_US: ID of the meeting
        zh_Hans: 会议ID
        ja_JP: 会議ID
    
    meeting_no:
      type: string
      description:
        en_US: Meeting number
        zh_Hans: 会议号
        ja_JP: 会議番号
    
    topic:
      type: string
      description:
        en_US: Meeting topic
        zh_Hans: 会议主题
        ja_JP: 会議トピック
    
    meeting_url:
      type: string
      description:
        en_US: Meeting URL
        zh_Hans: 会议链接
        ja_JP: 会議URL
    
    start_time:
      type: string
      description:
        en_US: Meeting start time
        zh_Hans: 会议开始时间
        ja_JP: 会議開始時刻
    
    end_time:
      type: string
      description:
        en_US: Meeting end time
        zh_Hans: 会议结束时间
        ja_JP: 会議終了時刻
    
    participant_count:
      type: number
      description:
        en_US: Final number of participants
        zh_Hans: 最终参与人数
        ja_JP: 最終参加者数
    
    participant_count_accumulated:
      type: number
      description:
        en_US: Total accumulated participants
        zh_Hans: 累计参与人数
        ja_JP: 累積参加者数
    
    host_user_id:
      type: string
      description:
        en_US: Host user ID
        zh_Hans: 主持人ID
        ja_JP: ホストユーザーID
    
    host_user_type:
      type: string
      description:
        en_US: Host user type
        zh_Hans: 主持人类型
        ja_JP: ホストユーザータイプ
    
    operator_id:
      type: string
      description:
        en_US: Operator ID
        zh_Hans: 操作者ID
        ja_JP: 操作者ID
    
    operator_user_type:
      type: string
      description:
        en_US: Operator user type
        zh_Hans: 操作者类型
        ja_JP: 操作者タイプ

extra:
  python:
    source: events/vc/meeting_ended_v1.py