    topic:
      type: string
      description: Meeting topic
    
    start_time:
      type: string
      description: Meeting start time
    
    end_time:
      type: string
      description: Meeting end time
    
    meeting_source:
      type: string
      description: Meeting source
    
    calendar_event_id:
      type: string
      description: Calendar event ID
    
    host_user_id:
      type: string
      description: Host user ID
    
    host_user_type:
      type: string
      description: Host user type
    
    operator_id:
      type: string
      description: User who stopped recording
    
    operator_user_type:
      type: string
      description: Operator user type

