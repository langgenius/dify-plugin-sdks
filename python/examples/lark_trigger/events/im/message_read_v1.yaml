identity:
  name: message_read_v1
  author: langgenius
  label:
    en_US: Message Read
    zh_Hans: 消息已读
    ja_JP: メッセージ既読

description:
  en_US: This event activates when a user reads one or more messages, providing information about who read the messages and when.
  zh_Hans: 当用户阅读一条或多条消息时，此事件会被激活，提供谁阅读了消息以及何时阅读的信息。
  ja_JP: ユーザーが1つ以上のメッセージを読んだときにアクティブになり、誰がいつメッセージを読んだかの情報を提供します。

parameters: []

output_schema:
  type: object
  properties:
    reader_id:
      type: string
      description:
        en_US: ID of the person who read the messages
        zh_Hans: 阅读消息的人的ID
        ja_JP: メッセージを読んだ人のID

    read_time:
      type: string
      description:
        en_US: Time when the messages were read
        zh_Hans: 消息被阅读的时间
        ja_JP: メッセージが読まれた時刻

    tenant_key:
      type: string
      description:
        en_US: Organization key of the reader
        zh_Hans: 读者的组织密钥
        ja_JP: 読者の組織キー

    message_ids_read:
      type: array
      items:
        type: string
      description:
        en_US: List of message IDs that were read
        zh_Hans: 被阅读的消息ID列表
        ja_JP: 読まれたメッセージIDのリスト

    message_count:
      type: number
      description:
        en_US: Number of messages read
        zh_Hans: 阅读的消息数量
        ja_JP: 読まれたメッセージ数

extra:
  python:
    source: events/im/message_read_v1.py
