identity:
  name: message_recalled_v1
  author: langgenius
  label:
    en_US: Message Recalled
    zh_Hans: 消息撤回
    ja_JP: メッセージ撤回

description:
  en_US: This event activates when a message is recalled (withdrawn) by its sender, providing details about the recalled message.
  zh_Hans: 当消息被发送者撤回时激活，提供关于撤回消息的详细信息。
  ja_JP: メッセージが送信者によって撤回されたときにアクティブになり、撤回されたメッセージの詳細を提供します。

parameters: []

output_schema:
  type: object
  properties:
    message_id:
      type: string
      description:
        en_US: ID of the recalled message
        zh_Hans: 撤回的消息ID
        ja_JP: 撤回されたメッセージID
    
    chat_id:
      type: string
      description:
        en_US: ID of the chat where the message was recalled
        zh_Hans: 消息被撤回的聊天ID
        ja_JP: メッセージが撤回されたチャットID
    
    recall_time:
      type: string
      description:
        en_US: Time when the message was recalled
        zh_Hans: 消息撤回的时间
        ja_JP: メッセージが撤回された時刻
    
    recall_type:
      type: string
      description:
        en_US: Type of recall operation
        zh_Hans: 撤回操作类型
        ja_JP: 撤回操作タイプ

extra:
  python:
    source: events/im/message_recalled_v1.py