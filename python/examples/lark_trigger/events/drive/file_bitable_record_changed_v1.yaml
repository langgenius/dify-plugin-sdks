identity:
  name: file_bitable_record_changed_v1
  author: langgenius
  label:
    en_US: Bitable Record Changed
    zh_Hans: 多维表格记录更改
    ja_JP: Bitableレコード変更

description:
  en_US: This event activates when a record in a bitable (database table) is created, updated or deleted.
  zh_Hans: 当多维表格（数据库表）中的记录被创建、更新或删除时激活。
  ja_JP: Bitable（データベーステーブル）のレコードが作成、更新、または削除されたときにアクティブになります。

parameters: []

output_schema:
  type: object
  properties:
    file_token:
      type: string
      description: Token of the bitable file
    
    file_type:
      type: string
      description: Type of the file
    
    table_id:
      type: string
      description: ID of the table
    
    revision:
      type: number
      description: Revision number
    
    update_time:
      type: string
      description: Time of update
    
    operator_user_id:
      type: string
      description: User ID of the operator
    
    operator_open_id:
      type: string
      description: Open ID of the operator
    
    operator_union_id:
      type: string
      description: Union ID of the operator
    
    subscribers:
      type: array
      items:
        type: object
        properties:
          user_id:
            type: string
          open_id:
            type: string
          union_id:
            type: string
      description: List of subscribers
    
    actions:
      type: array
      items:
        type: object
        properties:
          action:
            type: string
          record_id:
            type: string
          before_value:
            type: string
          after_value:
            type: string
      description: List of record actions performed
    
    action_count:
      type: number
      description: Number of actions performed

extra:
  python:
    source: events/drive/file_bitable_record_changed_v1.py