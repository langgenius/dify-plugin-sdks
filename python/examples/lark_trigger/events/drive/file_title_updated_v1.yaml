identity:
  name: file_title_updated_v1
  author: langgenius
  label:
    en_US: File Title Updated
    zh_Hans: 文件标题更新
    ja_JP: ファイルタイトル更新

description:
  en_US: This event activates when a file's title is updated, providing details about the file and who changed it.
  zh_Hans: 当文件标题被更新时激活，提供文件和修改者的详细信息。
  ja_JP: ファイルのタイトルが更新されたときにアクティブになり、ファイルと変更者の詳細を提供します。

parameters: []

output_schema:
  type: object
  properties:
    file_token:
      type: string
      description:
        en_US: Token of the updated file
        zh_Hans: 被更新文件的令牌
        ja_JP: 更新されたファイルのトークン
    
    file_type:
      type: string
      description:
        en_US: Type of the updated file
        zh_Hans: 被更新文件的类型
        ja_JP: 更新されたファイルのタイプ
    
    operator_user_id:
      type: string
      description:
        en_US: User ID of who updated the title
        zh_Hans: 更新标题的用户ID
        ja_JP: タイトルを更新したユーザーID
    
    operator_open_id:
      type: string
      description:
        en_US: Open ID of the operator
        zh_Hans: 操作者的Open ID
        ja_JP: 操作者のOpen ID
    
    operator_union_id:
      type: string
      description:
        en_US: Union ID of the operator
        zh_Hans: 操作者的Union ID
        ja_JP: 操作者のUnion ID
    
    subscribers:
      type: array
      items:
        type: object
        properties:
          user_id:
            type: string
          open_id:
            type: string
          union_id:
            type: string
      description:
        en_US: List of file subscribers
        zh_Hans: 文件订阅者列表
        ja_JP: ファイルサブスクライバーリスト

extra:
  python:
    source: events/drive/file_title_updated_v1.py