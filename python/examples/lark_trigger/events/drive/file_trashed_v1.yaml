identity:
  name: file_trashed_v1
  author: langgenius
  label:
    en_US: File Trashed
    zh_Hans: 文件移至回收站
    ja_JP: ファイル削除

description:
  en_US: This event activates when a file is moved to the trash/recycle bin, providing details about the trashed file.
  zh_Hans: 当文件被移至回收站时激活，提供关于被删除文件的详细信息。
  ja_JP: ファイルがゴミ箱に移動されたときにアクティブになり、削除されたファイルの詳細を提供します。

parameters: []

output_schema:
  type: object
  properties:
    file_token:
      type: string
      description: Token of the trashed file
    
    file_type:
      type: string
      description: Type of the trashed file
    
    operator_user_id:
      type: string
      description: User ID of who trashed the file
    
    operator_open_id:
      type: string
      description: Open ID of the operator
    
    operator_union_id:
      type: string
      description: Union ID of the operator
    
    subscribers:
      type: string
      description: List of file subscribers (JSON format)

extra:
  python:
    source: events/drive/file_trashed_v1.py