identity:
  name: user_deleted_v3
  author: langgenius
  label:
    en_US: Employee Deleted
    zh_Hans: 员工删除
    ja_JP: 従業員削除

description:
  en_US: This event activates when an employee is deleted from the organization, providing details about the deleted user.
  zh_Hans: 当员工从组织中删除时激活，提供关于删除用户的详细信息。
  ja_JP: 従業員が組織から削除されたときにアクティブになり、削除されたユーザーの詳細を提供します。

parameters: []

output_schema:
  type: object
  properties:
    user_id:
      type: string
      description:
        en_US: User ID of the deleted employee
        zh_Hans: 删除员工的用户ID
        ja_JP: 削除された従業員のユーザーID
    
    open_id:
      type: string
      description:
        en_US: Open ID of the deleted user
        zh_Hans: 删除用户的Open ID
        ja_JP: 削除されたユーザーのOpen ID
    
    union_id:
      type: string
      description:
        en_US: Union ID of the deleted user
        zh_Hans: 删除用户的Union ID
        ja_JP: 削除されたユーザーのUnion ID
    
    name:
      type: string
      description:
        en_US: Name of the deleted employee
        zh_Hans: 删除员工的姓名
        ja_JP: 削除された従業員の名前
    
    en_name:
      type: string
      description:
        en_US: English name of the deleted employee
        zh_Hans: 删除员工的英文名
        ja_JP: 削除された従業員の英語名
    
    email:
      type: string
      description:
        en_US: Email of the deleted employee
        zh_Hans: 删除员工的邮箱
        ja_JP: 削除された従業員のメール
    
    mobile:
      type: string
      description:
        en_US: Mobile number of the deleted employee
        zh_Hans: 删除员工的手机号
        ja_JP: 削除された従業員の携帯番号
    
    employee_no:
      type: string
      description:
        en_US: Employee number
        zh_Hans: 员工工号
        ja_JP: 従業員番号
    
    employee_type:
      type: string
      description:
        en_US: Employee type
        zh_Hans: 员工类型
        ja_JP: 従業員タイプ
    
    department_ids:
      type: array
      items:
        type: string
      description:
        en_US: Department IDs
        zh_Hans: 部门ID列表
        ja_JP: 部門IDリスト
    
    old_user_info:
      type: string
      description:
        en_US: User information before deletion (JSON format)
        zh_Hans: 删除前的用户信息（JSON格式）
        ja_JP: 削除前のユーザー情報（JSON形式）

extra:
  python:
    source: events/contact/user_deleted_v3.py