    name:
      type: string
      description:
        en_US: Department name
        zh_Hans: 部门名称
        ja_JP: 部門名
    
    chat_id:
      type: string
      description:
        en_US: Department group chat ID
        zh_Hans: 部门群聊 ID
        ja_JP: 部門グループチャット ID
    
    leader_user_id:
      type: string
      description:
        en_US: Department leader ID
        zh_Hans: 部门负责人 ID
